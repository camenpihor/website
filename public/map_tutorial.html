<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <style>
    .calculation-box {
      height: 75px;
      width: 150px;
      position: absolute;
      bottom: 40px;
      left: 10px;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 15px;
      text-align: center;
    }

    p {
      font-family: 'Open Sans';
      margin: 0;
      font-size: 13px;
    }
  </style>

  <script src="https://api.tiles.mapbox.com/mapbox.js/plugins/turf/v3.0.11/turf.min.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.9/mapbox-gl-draw.js"></script>
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.9/mapbox-gl-draw.css"
    type="text/css" />
  <div id="map"></div>
  <div class="calculation-box">
    <p>Calculated Area</p>
    <div id="calculated-area"></div>
  </div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiY2FtZW5waWhvciIsImEiOiJjazlpem43N2swMmUyM2RtcGo2Nmo1c25qIn0.xG-XxGg8DLWESXnlwhUBdw';
    var map = new mapboxgl.Map({
      container: 'map', // container id
      style: 'mapbox://styles/camenpihor/ck9j21kb50e7p1it4g48elzn8', //hosted style id
      center: [-87.6298, 41.878], // starting position
      zoom: 3 // starting zoom
    });

    var draw = new MapboxDraw({
      displayControlsDefault: false,
      boxSelect: true,
      controls: {
        polygon: true,
        trash: true
      }
    });
    map.addControl(draw, 'top-left');

    map.on('draw.create', updateArea);
    map.on('draw.delete', updateArea);
    map.on('draw.update', updateArea);

    function updateArea(e) {
      var data = draw.getAll();
      var answer = document.getElementById('calculated-area');
      if (data.features.length > 0) {
        var area = turf.area(data);
        // restrict to area to 2 decimal points
        var rounded_area = Math.round(area * 100) / 100;
        answer.innerHTML =
          '<p><strong>' +
          rounded_area +
          '</strong></p><p>square meters</p>';
      } else {
        answer.innerHTML = '';
        if (e.type !== 'draw.delete')
          alert('Use the draw tools to draw a polygon!');
      }
    }
  </script>

</body>

</html>
